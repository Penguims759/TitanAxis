# TitanAxis Application Configuration

# Database Configuration
database.url=${DB_URL:jdbc:mariadb://localhost:3306/titanaxis_db}
database.username=${DB_USER:titan_user}
database.password=${DB_PASSWORD:titanpass}
database.driver=${DB_DRIVER:org.mariadb.jdbc.Driver}

# HikariCP Connection Pool Settings
hikari.minimum.idle=${HIKARI_MIN_IDLE:5}
hikari.maximum.pool.size=${HIKARI_MAX_POOL:20}
hikari.idle.timeout=${HIKARI_IDLE_TIMEOUT:30000}
hikari.connection.timeout=${HIKARI_CONNECTION_TIMEOUT:30000}
hikari.max.lifetime=${HIKARI_MAX_LIFETIME:1800000}
hikari.pool.name=${HIKARI_POOL_NAME:TitanAxisHikariCP}

# Hibernate Settings
hibernate.show.sql=${HIBERNATE_SHOW_SQL:false}
hibernate.format.sql=${HIBERNATE_FORMAT_SQL:true}
hibernate.hbm2ddl.auto=${HIBERNATE_DDL_AUTO:validate}
hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.MariaDBDialect}

# Application Settings
app.name=TitanAxis
app.version=1.0.0
app.default.locale=${APP_LOCALE:pt-BR}
app.default.theme=${APP_THEME:dark}

# AI Settings
ai.models.path=${AI_MODELS_PATH:./}
ai.ner.model.pt=${AI_NER_PT:ner-model_pt_BR.bin}
ai.ner.model.en=${AI_NER_EN:ner-model_en_US.bin}
ai.intent.model.pt=${AI_INTENT_PT:nlp-intent-model_pt_BR.bin}

# Logging Settings
logging.level.root=${LOG_LEVEL:INFO}
logging.level.com.titanaxis=${LOG_LEVEL_APP:DEBUG}
logging.file.path=${LOG_FILE_PATH:logs/titanaxis.log}

# Security Settings
security.password.min.length=${PASSWORD_MIN_LENGTH:8}
security.session.timeout=${SESSION_TIMEOUT:3600000}

# Report Settings
reports.output.path=${REPORTS_PATH:./reports}
reports.temp.path=${REPORTS_TEMP_PATH:./temp}